<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mondrian's Table</title>
</head>

<body>
    <main>
        <table class="mondrians-table">
            <caption>Mondrian's Table</caption>
            <tr class="wide-row">
                <td colspan="3"></td>
                <td colspan="2"></td>
                <td colspan="2" class="bg-yellow"></td>
                <td></td>
            </tr>
            <tr class="wide-row">
                <td></td>
                <td colspan="4" rowspan="2" class="bg-red"></td>
                <td colspan="2" class="bg-yellow"></td>
                <td rowspan="3"></td>
            </tr>
            <tr class="wide-row">
                <td rowspan="2"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2" class="bg-black"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="2" class="bg-yellow"></td>
                <td colspan="2"></td>
                <td colspan="2" rowspan="2" class="bg-blue"></td>
                <td rowspan="2" class="bg-red"></td>
            </tr>
            <tr>
                <td class="borderless-right"></td>
                <td class="borderless-left"></td>
                <td class="bg-black"></td>
                <td class="bg-black"></td>
            </tr>
        </table>
    </main>
    <footer class="footer">
        &copy; Butnari Dumitru
    </footer>
</body>

</html>
